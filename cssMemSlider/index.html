<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>CssMemSlider</title>
</head>
<body>
  <section class="section">
    <h1>CssMemSlider</h1>

    <div class="slider">
      <input type="radio" name="slide" id="inp1" checked>
      <input type="radio" name="slide" id="inp2">
      <input type="radio" name="slide" id="inp3">
      <input type="radio" name="slide" id="inp4">

      <div class="list">
        <div id="slide1" class="list__item">
          <p class="list__item-title">Great spring Slider 1</p>
        </div>
        <div id="slide2" class="list__item">
          <p class="list__item-title">Beautiful autumn Slider 2</p>
        </div>
        <div id="slide3" class="list__item">
          <p class="list__item-title">Beautiful autumn SLider 3</p>
        </div>
        <div id="slide4" class="list__item">
          <p class="list__item-title">Beautiful autumn SLider 4</p>
        </div>
      </div>

      <nav class="nav">
        <label for="inp1" class="label__slide1"></label>
        <label for="inp2" class="label__slide2"></label>
        <label for="inp3" class="label__slide3"></label>
        <label for="inp4" class="label__slide4"></label>
      </nav>
    </div>
  </section>
</body>
</html>
