<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>CssMemSlider</title>
</head>
<body>
  <section class="section">
    <h1>CssMemSlider</h1>

    <div class="slider">
      <input type="radio" name="slide" id="inp1" checked>
      <input type="radio" name="slide" id="inp2">
      <input type="radio" name="slide" id="inp3">
      <input type="radio" name="slide" id="inp4">

      <div class="list">
        <div id="slide1" class="list__item">
          <img src="./img/meme1.jpg" alt="" class="list__item-img">
          <p class="list__item-title">Just because I'm a programmer doesn't mean I can fix your printer!</p>
        </div>
        <div id="slide2" class="list__item">
          <img src="./img/meme2.jpg" alt="" class="list__item-img">
          <p class="list__item-title">There is no limit to perfection</p>
        </div>
        <div id="slide3" class="list__item">
          <img src="./img/meme3.jpg" alt="" class="list__item-img">
          <!-- <p class="copyright">Photo by <a
              href="https://unsplash.com/@dmey503?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Dan
              Meyers</a> on <a
              href="https://unsplash.com/collections/3570180/memes?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Unsplash</a></p> -->
          <p class="list__item-title">Don't give up!</p>
        </div>
        <div id="slide4" class="list__item">
          <img src="./img/meme4.jpg" alt="" class="list__item-img">
          <!-- <p class="copyright">Photo by <a
              href="https://unsplash.com/@anniespratt?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Annie
              Spratt</a> on <a
              href="https://unsplash.com/collections/3570180/memes?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Unsplash</a></p> -->
          <p class="list__item-title">Look around!</p>
        </div>
      </div>

      <nav class="nav">
        <label for="inp1" class="label__slide1"><span class="dot"></span></label>
        <label for="inp2" class="label__slide2"><span class="dot"></span></label>
        <label for="inp3" class="label__slide3"><span class="dot"></span></label>
        <label for="inp4" class="label__slide4"><span class="dot"></span></label>
      </nav>
    </div>
  </section>
</body>
</html>
