<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>CssMemSlider</title>
</head>
<body>
  <section class="slider-section">
    <input type="radio" name="slide" id="inp1" checked>
    <input type="radio" name="slide" id="inp2">
    <input type="radio" name="slide" id="inp3">

    <div class="frame">
      <div class="slider">
        <div id="slide1" class="slide">
          <div class="slide__img-wrapper">
            <img src="./img/img3.jpg" class="slide__img"/>
          </div>
          <p class="slide__title">Great spring</p>
        </div>
        <div id="slide2" class="slide">
          <img src="./img/img2.jpg" class="slide__img" />
          <p class="slide__title">Beautiful autumn</p>
        </div>
        <div id="slide3" class="slide">
          <img src="./img/img1.jpg" class="slide__img" />
          <p class="slide__title"></p>
        </div>
      </div>
    </div>
    <div class="navigation">
      
    </div>
  </section>
</body>
</html>
